<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="256" height="256" rx="48" fill="url(#bg)"/>

  <!-- Outer ring -->
  <circle cx="128" cy="128" r="88" fill="none" stroke="url(#accent)" stroke-width="6" opacity="0.3"/>

  <!-- Inner circuit pattern -->
  <g stroke="url(#accent)" stroke-width="4" fill="none" opacity="0.6">
    <path d="M128 48 L128 88"/>
    <path d="M128 168 L128 208"/>
    <path d="M48 128 L88 128"/>
    <path d="M168 128 L208 128"/>
    <path d="M71 71 L99 99"/>
    <path d="M157 157 L185 185"/>
    <path d="M185 71 L157 99"/>
    <path d="M99 157 L71 185"/>
  </g>

  <!-- Central AI symbol - stylized brain/neural network -->
  <circle cx="128" cy="128" r="40" fill="url(#bg)" stroke="url(#glow)" stroke-width="4"/>

  <!-- Neural network nodes -->
  <circle cx="128" cy="108" r="8" fill="url(#glow)"/>
  <circle cx="108" cy="138" r="8" fill="url(#accent)"/>
  <circle cx="148" cy="138" r="8" fill="url(#accent)"/>
  <circle cx="118" cy="128" r="6" fill="#22d3ee"/>
  <circle cx="138" cy="128" r="6" fill="#22d3ee"/>

  <!-- Connection lines -->
  <g stroke="url(#glow)" stroke-width="2" opacity="0.8">
    <line x1="128" y1="116" x2="118" y2="122"/>
    <line x1="128" y1="116" x2="138" y2="122"/>
    <line x1="118" y1="134" x2="108" y2="130"/>
    <line x1="138" y1="134" x2="148" y2="130"/>
    <line x1="118" y1="128" x2="108" y2="138"/>
    <line x1="138" y1="128" x2="148" y2="138"/>
  </g>

  <!-- Signal waves -->
  <g stroke="url(#glow)" stroke-width="3" fill="none" opacity="0.5">
    <path d="M48 80 Q68 80 68 100"/>
    <path d="M208 176 Q188 176 188 156"/>
    <path d="M80 208 Q80 188 100 188"/>
    <path d="M176 48 Q176 68 156 68"/>
  </g>

  <!-- Corner accents -->
  <g fill="url(#glow)" opacity="0.4">
    <circle cx="56" cy="56" r="4"/>
    <circle cx="200" cy="56" r="4"/>
    <circle cx="56" cy="200" r="4"/>
    <circle cx="200" cy="200" r="4"/>
  </g>
</svg>