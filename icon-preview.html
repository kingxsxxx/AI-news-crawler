<!DOCTYPE html>
<html>
<head>
  <title>AI News Aggregator - Icon Preview</title>
  <style>
    body {
      background: #1a1a2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: system-ui, sans-serif;
      color: #fff;
    }
    .icons {
      display: flex;
      gap: 40px;
      align-items: center;
    }
    .icon-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .icon-box span {
      font-size: 14px;
      color: #888;
    }
    img, svg {
      border-radius: 20%;
      box-shadow: 0 10px 40px rgba(6, 182, 212, 0.3);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 40px;
      background: linear-gradient(135deg, #06b6d4, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .note {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
      max-width: 400px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>AI News Aggregator - Icon Design</h1>

  <div class="icons">
    <div class="icon-box">
      <svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0f172a"/>
            <stop offset="100%" style="stop-color:#1e293b"/>
          </linearGradient>
          <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#06b6d4"/>
            <stop offset="100%" style="stop-color:#3b82f6"/>
          </linearGradient>
          <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#22d3ee"/>
            <stop offset="100%" style="stop-color:#60a5fa"/>
          </linearGradient>
        </defs>

        <rect width="256" height="256" rx="48" fill="url(#bg)"/>
        <circle cx="128" cy="128" r="88" fill="none" stroke="url(#accent)" stroke-width="6" opacity="0.3"/>

        <g stroke="url(#accent)" stroke-width="4" fill="none" opacity="0.6">
          <path d="M128 48 L128 88"/>
          <path d="M128 168 L128 208"/>
          <path d="M48 128 L88 128"/>
          <path d="M168 128 L208 128"/>
          <path d="M71 71 L99 99"/>
          <path d="M157 157 L185 185"/>
          <path d="M185 71 L157 99"/>
          <path d="M99 157 L71 185"/>
        </g>

        <circle cx="128" cy="128" r="40" fill="url(#bg)" stroke="url(#glow)" stroke-width="4"/>
        <circle cx="128" cy="108" r="8" fill="url(#glow)"/>
        <circle cx="108" cy="138" r="8" fill="url(#accent)"/>
        <circle cx="148" cy="138" r="8" fill="url(#accent)"/>
        <circle cx="118" cy="128" r="6" fill="#22d3ee"/>
        <circle cx="138" cy="128" r="6" fill="#22d3ee"/>

        <g stroke="url(#glow)" stroke-width="2" opacity="0.8">
          <line x1="128" y1="116" x2="118" y2="122"/>
          <line x1="128" y1="116" x2="138" y2="122"/>
          <line x1="118" y1="134" x2="108" y2="130"/>
          <line x1="138" y1="134" x2="148" y2="130"/>
          <line x1="118" y1="128" x2="108" y2="138"/>
          <line x1="138" y1="128" x2="148" y2="138"/>
        </g>

        <g stroke="url(#glow)" stroke-width="3" fill="none" opacity="0.5">
          <path d="M48 80 Q68 80 68 100"/>
          <path d="M208 176 Q188 176 188 156"/>
          <path d="M80 208 Q80 188 100 188"/>
          <path d="M176 48 Q176 68 156 68"/>
        </g>

        <g fill="url(#glow)" opacity="0.4">
          <circle cx="56" cy="56" r="4"/>
          <circle cx="200" cy="56" r="4"/>
          <circle cx="56" cy="200" r="4"/>
          <circle cx="200" cy="200" r="4"/>
        </g>
      </svg>
      <span>256x256</span>
    </div>

    <div class="icon-box">
      <svg width="128" height="128" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0f172a"/>
            <stop offset="100%" style="stop-color:#1e293b"/>
          </linearGradient>
          <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#06b6d4"/>
            <stop offset="100%" style="stop-color:#3b82f6"/>
          </linearGradient>
          <linearGradient id="glow2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#22d3ee"/>
            <stop offset="100%" style="stop-color:#60a5fa"/>
          </linearGradient>
        </defs>
        <rect width="256" height="256" rx="48" fill="url(#bg2)"/>
        <circle cx="128" cy="128" r="88" fill="none" stroke="url(#accent2)" stroke-width="6" opacity="0.3"/>
        <g stroke="url(#accent2)" stroke-width="4" fill="none" opacity="0.6">
          <path d="M128 48 L128 88"/><path d="M128 168 L128 208"/><path d="M48 128 L88 128"/><path d="M168 128 L208 128"/>
        </g>
        <circle cx="128" cy="128" r="40" fill="url(#bg2)" stroke="url(#glow2)" stroke-width="4"/>
        <circle cx="128" cy="108" r="8" fill="url(#glow2)"/>
        <circle cx="108" cy="138" r="8" fill="url(#accent2)"/>
        <circle cx="148" cy="138" r="8" fill="url(#accent2)"/>
      </svg>
      <span>128x128</span>
    </div>

    <div class="icon-box">
      <svg width="64" height="64" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0f172a"/>
            <stop offset="100%" style="stop-color:#1e293b"/>
          </linearGradient>
          <linearGradient id="accent3" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#06b6d4"/>
            <stop offset="100%" style="stop-color:#3b82f6"/>
          </linearGradient>
        </defs>
        <rect width="256" height="256" rx="48" fill="url(#bg3)"/>
        <circle cx="128" cy="128" r="88" fill="none" stroke="url(#accent3)" stroke-width="8" opacity="0.3"/>
        <circle cx="128" cy="128" r="40" fill="url(#bg3)" stroke="#22d3ee" stroke-width="6"/>
        <circle cx="128" cy="108" r="12" fill="#22d3ee"/>
        <circle cx="108" cy="138" r="12" fill="#06b6d4"/>
        <circle cx="148" cy="138" r="12" fill="#06b6d4"/>
      </svg>
      <span>64x64</span>
    </div>

    <div class="icon-box">
      <svg width="32" height="32" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0f172a"/>
            <stop offset="100%" style="stop-color:#1e293b"/>
          </linearGradient>
        </defs>
        <rect width="256" height="256" rx="48" fill="url(#bg4)"/>
        <circle cx="128" cy="128" r="60" fill="none" stroke="#22d3ee" stroke-width="12" opacity="0.5"/>
        <circle cx="128" cy="128" r="35" fill="#0f172a" stroke="#22d3ee" stroke-width="8"/>
        <circle cx="128" cy="115" r="14" fill="#22d3ee"/>
        <circle cx="112" cy="140" r="14" fill="#06b6d4"/>
        <circle cx="144" cy="140" r="14" fill="#06b6d4"/>
      </svg>
      <span>32x32</span>
    </div>
  </div>

  <p class="note">
    图标设计：深色背景 + 青蓝渐变 + 神经网络图案<br>
    体现 AI 和资讯聚合的主题<br><br>
    右键点击大图可以保存为 PNG
  </p>
</body>
</html>
